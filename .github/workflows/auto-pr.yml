name: Auto Create PR for Codex Branches

on:
  push:
    branches:
      - "codex/**"

permissions:
  contents: read
  pull-requests: write

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Create PR if not exists
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const head = context.ref.replace("refs/heads/", "");
            const base = context.payload.repository.default_branch || "main";

            if (head === base) {
              core.info(`head (${head}) is default branch. skip.`);
              return;
            }

            const existing = await github.rest.pulls.list({
              owner,
              repo,
              state: "open",
              head: `${owner}:${head}`,
              base,
              per_page: 1,
            });

            if (existing.data.length > 0) {
              core.info(`PR already exists: ${existing.data[0].html_url}`);
              return;
            }

            const title = `${head} -> ${base}`;
            const body = [
              "This PR was automatically created by GitHub Actions.",
              "",
              `- Source branch: \`${head}\``,
              `- Target branch: \`${base}\``,
            ].join("\n");

            const created = await github.rest.pulls.create({
              owner,
              repo,
              title,
              head,
              base,
              body,
              maintainer_can_modify: true,
            });

            core.info(`Created PR: ${created.data.html_url}`);
